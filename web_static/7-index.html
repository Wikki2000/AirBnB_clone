<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
	</head>

	<body>
		<header></header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>California, Arizona ....</h4>

					<div class="popover">
						<h2>California</h2>
						<ul>
							<li>San Franscisco</li>
							<li>San Diego</li>
						</ul>

						<h2>Arizona</h2>
						<ul>
							<li>Tucson</li>
							<li>Phoenix</li>
						</ul>
					</div>
				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen ...</h4>
					<div class="popover">
						<ul>
							<li>Internet</li>
							<li>Kitchen</li>
							<li>Tv</li>
							<li>Iron</li>
						</ul>
					</div>
				</div>

				<button>Search</button>
			</section>

			<section class="places">
				<h2>Places</h2>
				<article>
					<div class="article-container">
						<div class="individual-article">My home</div>
						<div class="individual-article">Tiny house</div>
						<div class="individual-article last-chil">A suite</div>
					</div>
				</article>
			</section>
		</div>
		<footer>Best School</footer>
	</body> 
</html>
